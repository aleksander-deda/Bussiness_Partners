{% extends 'main/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}


{% block content %}
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>BPN - Login</title>
      <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
   </head>
   <body>
      <div class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               <div class="loginbox">
                  <div class="login-left">
                     <img class="img-fluid" src="{% static "assets/img/logo-white.png" %}" alt="Logo">
                  </div>
                  <div class="login-right">
                     <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Login to Your Profile</p>
                        <form action= "{% url 'login' %}" method="POST">
                            {% csrf_token %}

                           <div class="form-group">
                                <label for="your_name">Username: </label>
                              <input id="your_name" class="form-control" type="text" name="username" placeholder="Username">
                           </div>
                           <div class="form-group">
                            <label for="your_name">Password: </label>
                              <input id="your_name" class="form-control" name="password" type="password" placeholder="Password">
                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Login</button>
                           </div>
                        </form>
                        <div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a></div>
                        <div class="login-or">
                           <span class="or-line"></span>
                           <span class="span-or">or</span>
                        </div>
                        <div class="social-login">
                           <span>Login with</span>
                           <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
                        </div>
                        <div class="text-center dont-have">Donâ€™t have an account? <a href="register.html">Register</a></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="{% static "assets/js/jquery-3.6.0.min.js" %}"></script>
      <script src="{% static "assets/plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
      <script src="{% static "assets/js/script.js" %}"></script>
      <div class="sidebar-overlay"></div>
   </body>
</html>

{% endblock %}
